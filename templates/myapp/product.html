{% extends 'myapp/base.html' %}

{% block content %}
<body class="container">
<table class="table">
    <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">description</th>
      <th scope="col">price</th>
      <th scope="col"></th>
    </tr>
    </thead>

        <tbody>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            {% if user.is_authenticated %}
             <td><form method="post" action="{% url 'save_order' %}">
                    {% csrf_token %}
                    <input type="hidden" value="{{ user.id }}" name="user">
                    <input type="hidden" value="{{ user.wallet }}" name="wallet">
                    <input type="hidden" value="{{ product.id }}" name="product_id">
                    <input type="hidden" value="{{ product.price }}" name="price">
                    <input type="hidden" value="{{ product.number_of_product }}" name="number_of_product">

                    Quantity <input type="number" value="1" min="1" name="quantity">
                    <input type="submit" class="btn btn-primary" value="Order">
                </form>
            {% endif %}
            </td>
        </tbody>

</table>
</body>
{% endblock %}
